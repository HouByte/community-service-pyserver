{% extends "common/layout_main.html" %}
{% block content %}
<div class="row m-t  user_edit_wrap">
    <div class="col-lg-12">
        <h2 class="text-center">账号信息编辑</h2>
        <div class="form-horizontal m-t m-b">
            <div class="form-group">
                <label class="col-lg-2 control-label">账号:</label>
                <div class="col-lg-10">
                    <label class="control-label">{{ current_user.login_name }}</label>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">手机号:</label>
                <div class="col-lg-10">
                    <input type="text" name="mobile" class="form-control" placeholder="请输入手机~~" value="{{ current_user.mobile }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">姓名:</label>
                <div class="col-lg-10">
                    <input type="text" name="nickname" class="form-control" placeholder="请输入姓名~~" value="{{ current_user.nickname }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">邮箱:</label>
                <div class="col-lg-10">
                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱~~" value="{{ current_user.email }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">性别:</label>
                <div class="col-lg-10">
                    <div style="display: flex;">
                        {% if current_user.sex == 0 %}
                            <input type="radio" name="sex" value="0" checked>未知</input>
                        {% else %}
                            <input type="radio" name="sex" value="0" >未知</input>
                        {% endif %}

                        {% if current_user.sex == 1 %}
                            <input type="radio" name="sex" value="1" style="margin-left: 10px;" checked>男</input>
                        {% else %}
                            <input type="radio" name="sex" value="1" style="margin-left: 10px;" >男</input>
                        {% endif %}

                        {% if current_user.sex == 2 %}
                            <input type="radio" name="sex" value="2" style="margin-left: 10px;" checked>女</input>
                        {% else %}
                            <input type="radio" name="sex" value="2" style="margin-left: 10px;" >女</input>
                        {% endif %}

                    </div>
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js%}
<script src="{{ buildStaticUrl('/js/user/edit.js') }}"></script>
{% endblock %}
