{% extends "common/layout_main.html" %}
{% block content %}
<div class="row m-t  wrap_account_set" xmlns="http://www.w3.org/1999/html">
    <div class="col-lg-12">

        <div class="form-horizontal m-t m-b">
            <div class="form-group">
                <label class="col-lg-2 control-label">分类名称:</label>
                <div class="col-lg-10">
                    <input type="text" name="name" class="form-control" placeholder="请输入分类名称~~"
                           value="{{ category.name }}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">分类权重:</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="weight" min="0" max="10" step="1" value="{{ category.weight }}">
                    <br/><span style="margin-top: 2px;color: #2b303a">权重越高显示越靠前~~</span>


                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ category.uid }}">
                    <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/category/set.js') }}"></script>
{% endblock %}
